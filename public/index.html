
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Голосовой чат</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div id="authModal" class="flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-6 rounded shadow">
      <h2 class="text-xl mb-2">Введите имя</h2>
      <input id="username" type="text" placeholder="Ваше имя" class="p-2 text-black rounded w-full mb-2" />
      <button onclick="submitName()" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Войти</button>
    </div>
  </div>

  <div id="app" style="display: none;">
    <h1 class="text-3xl font-bold text-center mt-4">Голосовой Чат</h1>
    <div id="mainInterface" class="p-4">
      <!-- основной интерфейс (чат, участники и т.д.) -->
    </div>
  </div>
</body>
</html>
