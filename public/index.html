
<!DOCTYPE html>
<html>
<head>
  <title>Голосовая Комната</title>
</head>
<body>
  <h2>Голосовая Комната</h2>
  <input id="userId" placeholder="Ваше имя">
  <button onclick="joinRoom()">Войти</button>
  <button onclick="leaveRoom()">🚪 Покинуть</button>
  <br><br>
  <button onclick="toggleMic()">🎙 Микрофон: <span id="micStatus">вкл</span></button>
  <button onclick="toggleCam()">📷 Камера: <span id="camStatus">вкл</span></button>
  <br><br>
  <ul id="userList"><b>Участники:</b></ul>

  <div id="chat">
    <div id="messages" style="border:1px solid #ccc; height:150px; overflow-y:auto;"></div>
    <input id="chatInput" placeholder="Сообщение..." onkeydown="if(event.key==='Enter')sendMessage()">
    <button onclick="sendMessage()">Отправить</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
