
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Голосовой Чат</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-8">
  <h1 class="text-3xl font-bold mb-4">🎧 Голосовой Чат</h1>

  <div class="flex flex-col items-center gap-2 mb-6">
    <input id="userId" placeholder="Ваше имя" class="p-2 rounded bg-gray-800 text-white border border-gray-600">
    <div class="flex gap-2">
      <button onclick="joinRoom()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Войти</button>
      <button onclick="leaveRoom()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Покинуть</button>
    </div>
  </div>

  <div class="flex gap-4 mb-4">
    <button onclick="toggleMic()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">
      🎙 Микрофон: <span id="micStatus">вкл</span>
    </button>
    <button onclick="toggleCam()" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded">
      📷 Камера: <span id="camStatus">вкл</span>
    </button>
  </div>

  <div class="flex flex-col md:flex-row gap-8 w-full max-w-5xl">
    <div class="w-full md:w-1/2">
      <h2 class="text-xl mb-2">👥 Участники</h2>
      <ul id="userList" class="space-y-1 bg-gray-800 p-4 rounded max-h-64 overflow-y-auto border border-gray-700"></ul>
    </div>

    <div class="w-full md:w-1/2">
      <h2 class="text-xl mb-2">💬 Чат</h2>
      <div id="messages" class="bg-gray-800 p-4 rounded max-h-64 overflow-y-auto border border-gray-700 mb-2 text-sm space-y-1"></div>
      <div class="flex gap-2">
        <input id="chatInput" placeholder="Сообщение..." class="flex-1 p-2 rounded bg-gray-700 text-white border border-gray-600" onkeydown="if(event.key==='Enter')sendMessage()">
        <button onclick="sendMessage()" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Отправить</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
